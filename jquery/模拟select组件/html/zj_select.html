<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>模拟select标签</title>
    <meta content="text/html"http-equiv="content-type"charset="utf-8">
    <link rel="stylesheet" href="../css/select.css">


</head>
<body>
<div class="myselect">
    <div class="show_opt">
        <p class="moren dianji"></p>
        <ul class="s_ul close">
            <li>模拟标签select</li>
            <li>成都1</li>
            <li>成都2</li>
            <li>成都3</li>
            <li>成都4</li>
            <li>成都5</li>
        </ul>
    </div>
</div>
<select name="" id="">
    <option>原生的标签select</option><option>2222222</option><option>333333</option>
</select>
</body>
<script type="text/javascript"src="../js/jquery-1.8.3.js"></script>
<script type="text/javascript"src="../js/select.js"></script>
<script type="text/javascript">
    $(".myselect").select("s_ul","myselect","dianji")
</script>
</html>
