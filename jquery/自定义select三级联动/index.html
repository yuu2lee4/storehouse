</head>
<body>

        <div id="content-wrap">     
            <div id="content-left" class="demo">

                <form action="" name="form1">
                        <div class="infolist">
                            <lable>所在地区：</lable>
                            <div class="liststyle">
                                <span id="Province">
                                    <i>请选择省份</i>
                                    <ul>
                                        <li><a href="javascript:void(0)" alt="请选择省份">请选择省份</a></li>
                                    </ul>
                                    <input type="hidden" name="cho_Province" value="请选择省份">
                                </span>
                                <span id="City">
                                    <i>请选择城市</i>
                                    <ul>
                                        <li><a href="javascript:void(0)" alt="请选择城市">请选择城市</a></li>
                                    </ul>
                                    <input type="hidden" name="cho_City" value="请选择城市">
                                </span>
                                <span id="Area">
                                    <i>请选择地区</i>
                                    <ul>
                                        <li><a href="javascript:void(0)" alt="请选择地区">请选择地区</a></li>
                                    </ul>
                                    <input type="hidden" name="cho_Area" value="请选择地区">
                                </span>
                            </div>
                        </div>
                    </form> 
            </div>
            <div id="content-right"></div>
        </div>

</body>

<script src="js/jquery.min.js"></script>
<script src="js/city.min.js"></script>
<script>
    
$(function(){ //调用插件
    $.fn.citySelect();
    
    var form1 = $('form[name=form1]'),
    prev = $('input[name=cho_Province]' , form1),
    city = $('input[name=cho_City]' , form1),
    area = $('input[name=cho_Area]' , form1),
    vale = ['请选择省份','请选择城市','请选择地区'];
    
    form1.submit(function(){
        if(prev.val() == vale[0]){
            alert(vale[0]);
            return false;
        };
        if(city.val() == vale[1]){
            alert(vale[1]);
            return false;
        };
        if(area.val() == vale[2]){
            alert(vale[2]);
            return false;
        }
    });

});

</script>
